<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Triagem de Pronto Socorro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header text-center">
            <h1>Sistema de Triagem de Pronto Socorro</h1>
            <p>Por favor, preencha o formulário abaixo para realizar a triagem.</p>
        </div>
        <form>
            <!-- Dados Pessoais -->
            <h3>Dados Pessoais</h3>
            <div class="form-group required">
                <label for="name" class="col-form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group required">
                <label for="age" class="col-form-label">Idade</label>
                <input type="number" class="form-control" id="age" placeholder="Digite sua idade" required>
            </div>
            <div class="form-group required">
                <label for="gender" class="col-form-label">Gênero</label>
                <select class="form-control" id="gender" required>
                    <option value="">Selecione</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
            </div>

            <!-- Dados de Saúde -->
            <h3>Dados de Saúde</h3>
            <div class="form-group required">
                <label for="heart-rate" class="col-form-label">Frequência Cardíaca (bpm)</label>
                <input type="number" class="form-control" id="heart-rate" placeholder="Digite a frequência cardíaca"
                    required>
            </div>
            <div class="form-group required">
                <label for="blood-pressure" class="col-form-label">Pressão Arterial (mmHg)</label>
                <input type="text" class="form-control" id="blood-pressure" placeholder="Digite a pressão arterial"
                    required>
            </div>
            <div class="form-group required">
                <label for="temperature" class="col-form-label">Temperatura (°C)</label>
                <input type="number" class="form-control" id="temperature" step="0.1"
                    placeholder="Digite a temperatura corporal" required>
            </div>
            <div class="form-group">
                <label for="comorbidities" class="col-form-label">Comorbidades</label>
                <textarea class="form-control" id="comorbidities" rows="3"
                    placeholder="Descreva suas comorbidades"></textarea>
            </div>
            <div class="form-group required">
                <label for="symptoms" class="col-form-label">Sintomas</label>
                <textarea class="form-control" id="symptoms" rows="3" placeholder="Descreva seus sintomas" required></textarea>
            </div>

            <!-- Classificação de Prioridade -->
            <h3>Classificação de Prioridade</h3>
            <div class="form-group required">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="priority" id="blue" value="blue" required>
                    <label class="form-check-label" for="blue">Azul</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="priority" id="green" value="green" required>
                    <label class="form-check-label" for="green">Verde</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="priority" id="yellow" value="yellow" required>
                    <label class="form-check-label" for="yellow">Amarelo</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="priority" id="orange" value="orange" required>
                    <label class="form-check-label" for="orange">Laranja</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="priority" id="red" value="red" required>
                    <label class="form-check-label" for="red">Vermelho</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            <p></p>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
