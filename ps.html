<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem Pronto Socorro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Triagem de Pronto Socorro UCB</h1>
            <img src="favicon.png" alt="imagem da UCB">
            <p>Universidade Católica de Brasília</p>
        </div>
        <form>
            <h3>Dados Pessoais</h3>
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Digite seu nome completo">
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Digite sua idade">
            </div>
            <div class="form-group required">
                <label for="gender" class="col-form-label">Gênero</label>
                <select class="form-control" id="gender" required>
                    <option value="">Selecione</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
            </div>

            <h3>Dados de Saúde</h3>
            <div class="mb-3">
                <label for="Pressão" class="form-label">Pressão Arterial (mmHg)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Digite a pressão arterial">
            </div>
            <div class="mb-3">
                <label for="Temperatura" class="form-label">Temperatura (ºC)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Digite a temperatura corporal">
            </div>
            <div class="mb-3">
                <label for="BPM" class="form-label">Frequência Cardíaca (bpm)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Digite a frequência cardíaca">
            </div>
            <div class="form-floating">
                <label for="comorbidades">Comorbidades</label>
                <textarea class="form-control" placeholder="Descreva suas comorbidades" id="floatingTextarea2"
                    style="height: 100px"></textarea>
            </div>
            <div class="mb-3">
                <label for="Sintomas" class="form-label">Sintomas</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Digite seus sintomas</textarea>
            </div>

            <h3>Classificação de Prioridade</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Azul
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Verde
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Amarelo
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Laranja
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Vermelho
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block top">Enviar</button>
            <p></p>
        </form>
    </div>
</body>

</html>
